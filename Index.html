<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js"></script>
    <title>App Hércules</title>
</head>
<body>
    <header>
        <div class="jumbotron">
            <h1 class="display-3">App Hércules</h1>
            <p class="lead">Controla tus cuentas</p>
            <hr class="my-2">
            <p class="lead">
            <a class="btn btn-primary btn-sm start" href="#" role="button">Comenzar</a>
            </p>
        </div>
    </header>
    <main>
        <div class="container oculto desplegado">
            <h2>Selecciona los módulos</h2>
            <div class="row">
                <div class="col-12 tareas">
                    <div class="form-group tarea">
                      <label for="">Alquiler</label>
                      <input type="text" class="form-control" name="cantidad-alquiler" id="cantidad-alquiler" aria-describedby="helpId" placeholder="645.20€">
                      <button type="button" class="btn btn-primary btn-sm borrar">Borrar</button>
                    </div>
                    <div class="form-group tarea">
                      <label for="">T.Transporte</label>
                      <input type="text" class="form-control" name="cantidad-transporte" id="cantidad-transporte" aria-describedby="helpId" placeholder="144€">
                      <button type="button" class="btn btn-primary btn-sm borrar">Borrar</button>
                    </div>
                    <div class="form-group tarea">
                      <label for="">S.coche</label>
                      <input type="text" class="form-control" name="cantidad-coche" id="cantidad-coche" aria-describedby="helpId" placeholder="50€/mes">
                      <button type="button" class="btn btn-primary btn-sm borrar">Borrar</button>
                    </div>
                    <hr class="my-2">
                    <div class="form-group tarea">
                        <h3>Añadir productos</h3>
                        <label for="">Añade los productos que necesites</label>
                        <input type="text" class="form-control input-añadir" name="producto-añadir" id="producto-añadir" aria-describedby="helpId"
                            placeholder="producto">
                            <input type="text" class="form-control input-añadir" name="cantidad-añadir" id="cantidad-añadir" aria-describedby="helpId"
                                placeholder="cantidad">
                            <p class="output-añadir"></p>
                        <button type="button" class="btn btn-primary btn-sm añadir">Añadir</button>
                    </div>
                </div>
                <div class="container text-center container-resultado">
                    <!-- <p class="parrafo-resultado">Click para ver el resultado</p> -->
                    <button type="button" class="btn btn-danger btn-sumar">Resultado</button>
                    <div class="resultado"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p><small>&copy; Divdesign 2018</small></p>
                </div>
            </div>
        </div>        
    </footer>    
</body>
</html>
